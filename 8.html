<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="./js/doT.min.js"></script>
<script src="./js/jquery-3.4.1.js"></script>
<body>
    <link rel="stylesheet" href="./css/8.css">
    <iframe src="./h1.html" frameborder="0" class="ifm"></iframe>

    <div class="use_top">
        <h1>免费试用</h1>
    </div>
    <div class="use_nav">
        <a href="">
            <span class="on">大众试用</span>
        </a>
        <a href="./12.html">
            <span class="up">体验师专享</span>
        </a>
    </div>
    <div class="use_dh">
        <a href="" class="on">全部</a>
        <a href="./9.html">申请中</a>
        <a href="./10.html">试用中</a>
        <a href="./11.html">已结束</a>
    </div>
    <div class="use_box">
        <div class="use_center">
            <ul id="list"></ul>
        </div>
        <div class="bottom_bf">
            <a href="JavaScript:;" class="bottom_btn">点击加载更多</a>
            <span class="zq"></span>
            <a href="" class="btn_up">正在加载中</a>
        </div>
    </div>

    <iframe src="./foot.html" frameborder="0" class="ife" id="iframe"></iframe>
</body>
<script id="in_ter" type="text/x-dot-template">
    {{~it.sj_li:value:index}}
    <li>
        <div class="scroll-cell">
    <div class="img-box">
        <img src="{{=value.img_url}}" alt="">
    </div>
    <div class="green">
            {{?value.text_span.ty === "0"}}
            <span class="li_text"> {{=value.text_span.nam}}</span>
            {{??value.text_span.ty === "1"}}
            <span class="li_on"> {{=value.text_span.nam}}</span>
            {{?}}
            </div>
    <div class="desc-box">
        <div class="hover-box">
            <h4>{{=value.title_text}}</h4>
            
            
            <div class="dw">
                    
                        {{?value.oje.type === "1"}}
                        <div class="tag-one">
                                {{~value.num_arr:va:ind}}
                                <span>{{=va}}</span>
                                {{~}}
                        </div>
                        <div class="sq_num">
                                <span>{{=value.pe_sum}}</span>申请
                            </div>
                        <div class="in_sum ">报告数量: {{=value.oje.num}}</div>
                        {{??value.oje.type === "2"}}
                        <div class="tag-two">
                                {{~value.num_arr:va:ind}}
                                <span>{{=va}}</span>
                                {{~}}
                        </div>
                        <div class="sq_num">
                                <span>{{=value.pe_sum}}</span>申请
                            </div>
                        <div class="in_time">剩余时间{{=value.oje.num}}天</div>
                        {{??value.oje.type === "3"}}
                        <div class="tag-three">
                                {{~value.num_arr:va:ind}}
                                <span>{{=va}}</span>
                                {{~}}
                        </div>
                        <div class="sq_num">
                                <span>{{=value.pe_sum}}</span>申请
                            </div>
                        <div class="in_name">查看试用名单</div>
                        {{?}}
            </div>
        </div>
    </div>
        </div>
    </li>
    {{~}}
    

</script>
<script src="./js/8.js"></script>

</html>
