<script id="in_ter" type="text/x-dot-template">
    {{~it.sj_li:value:index}}
<li>
    <div class="scroll-cell">
<div class="img-box">
    <img src="{{=value.img_url}}" alt="">
</div>
<div class="green">
        {{?value.text_span.ty === "0"}}
        <span class="li_text"> {{=value.text_span.nam}}</span>
        {{??value.text_span.ty === "1"}}
        <span class="li_on"> {{=value.text_span.nam}}</span>
        {{?}}
        </div>
<div class="desc-box">
    <div class="hover-box">
        <h4>{{=value.title_text}}</h4>
        
        <div class="tag-list">
                {{~value.num_arr:va:ind}}

        </div>
        <div class="dw">
                <div class="sq_num">
                        <span>{{=value.pe_sum}}</span>申请
                    </div>
                    {{?value.oje.type === "1"}}

                    {{??value.oje.type === "2"}}

                    {{??value.oje.type === "3"}}

                    {{?}}

    </div>
</div>
    </div>
